[package]
name = "changeset"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
chrono = "0.4.39"
clap = { version = "4.5.23", features = ["derive"] }
cliclack = "0.3.5"
confy = "0.6.1"
extism = "1.9.1"
home = "0.5.11"
rand = "0.8.5"
reqwest = { version = "0.12.12", features = ["blocking"] }
semver = "1.0.24"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
sha256 = "1.5.0"
env_logger = "0.11.6"
log = "0.4.22"
extism-convert = "1.9.1"

[dev-dependencies]
rstest = "0.24.0"
assert_cmd = "2.0.16"
predicates = "3.1.3"
tempfile = "3.15.0"
pretty_assertions = "1.4.1"

[profile.release]
lto = true

[profile.dev]
incremental = true

[lints.clippy]
needless-return = "allow"
